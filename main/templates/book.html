<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="books_container">
        {% for book in book_list %}
            <div class="books_item">
                <div class="book_header">
                    <h2>{{book.title}}</h2>
                    <p>{{book.author}}</p>
                </div>
                <div class="book_body">
                    <p>{{book.genre}}</p>
                    <p>
                        {{book.description}}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
