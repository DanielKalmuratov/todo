{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link rel="stylesheet" href="{% static './css/checkbox.css' %}">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="create_container">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}

                <input  type="text" 
                        class="create_input" 
                        placeholder="Напишите сюда новую задачу"
                        name = "todo_text"
                        />
                <button class="create_button">Добавить</button>
            </form>
            
        </div>

        <div class="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item
            {% if todo.is_favorite %}
                marked
            {% elif todo.is_closed %}
                done
            {% endif %}
            ">
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox" 
                        {% if todo.is_closed %}
                        checked
                        {% else %}
                        null
                        {% endif %}
                        />
                        <span class="checkmark"></span>
                    </label>
                    <h4><a href="{%  url 'close-todo' todo.id   %}">{{ todo.text }}</a></h4>
                </div>
                
                <div class="todo_item_footer">
                    <p>{{ todo.created_ad }}</p>
                    <div class="action_buttons">
                        
                        <a href="{% url 'delete-todo' todo.id %}"><img src="{% static './icons/basket.png' %}" /></a>
                        
                        {% if todo.is_favorite%} 
                            <a href="{% url 'mark-todo' todo.id %}"><img src="{% static './icons/yellow.png' %}" /></a>
                        {% else %}
                            <a href="{% url 'mark-todo' todo.id %}"><img src="{% static './icons/star.png' %}" /></a>
                        {% endif %}    
                    </div>
                </div>
                
            </div>
            {% endfor %}
            
        </div>
    </section>
</body>
</html>
